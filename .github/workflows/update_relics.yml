name: Update Relics HTML

on:
  schedule:
    - cron: '0 12 * * 1'  # Toda segunda-feira às 12h UTC
  workflow_dispatch:       # Permite rodar manualmente pelo GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositório
      uses: actions/checkout@v3

    - name: Instalar dependências
      run: pip install requests beautifulsoup4

    - name: Rodar o script
      run: python relic_extractor.py

    - name: Commit e push do HTML gerado
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/relics.html
        git commit -m "Atualização automática das relíquias"
        git push
